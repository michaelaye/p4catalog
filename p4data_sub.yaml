# p4data_fans.yaml
sources:
  fans:
    description: Fan data of the Planet Four catalog
    driver: csv
    args:
      urlpath: 'https://www.dropbox.com/s/o70a1x8xzrxfyvg/P4_catalog_v1.1_L1C_cut_0.5_fan.csv.gz?dl=1'
      csv_kwargs:
        blocksize: null
        compression: gzip
    metadata:
      origin_url: 'https://www.planetfour.org/results'
  blotches:
    description: Blotch data of the Planet Four catalog
    driver: csv
    args:
      urlpath: 'https://www.dropbox.com/s/hx0qr1ut5lk2fva/P4_catalog_v1.1_L1C_cut_0.5_blotch.csv.gz?dl=1'
      csv_kwargs:
        blocksize: null
        compression: gzip
    metadata:
      origin_url: 'https://www.planetfour.org/results'